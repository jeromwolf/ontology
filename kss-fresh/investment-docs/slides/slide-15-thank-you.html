        body {

        .message {

            transition: all 0.3s ease;
        }

        .contact-link:hover {
            color: #93C5FD;
            transform: translateX(5px);
        }

        .logo-bottom {
            margin-top: 40px;
            font-size: 32px;
            font-weight: 900;
            opacity: 0.3;
            animation: fadeIn 1s ease-out 1.5s both;
        }

        @keyframes titleScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Î∞∞Í≤Ω Ïï†ÎãàÎ©îÏù¥ÏÖò */
        .background-particles {

        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #3B82F6;
            border-radius: 50%;
            opacity: 0;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.8; }
        }

        /* Ïó¨Îü¨ ÌååÌã∞ÌÅ¥ ÎûúÎç§ ÏúÑÏπò */
        .particle:nth-child(1) { top: 10%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { top: 20%; left: 80%; animation-delay: 0.5s; }
        .particle:nth-child(3) { top: 60%; left: 10%; animation-delay: 1s; }
        .particle:nth-child(4) { top: 80%; left: 70%; animation-delay: 1.5s; }
        .particle:nth-child(5) { top: 30%; left: 50%; animation-delay: 2s; }
        .particle:nth-child(6) { top: 70%; left: 30%; animation-delay: 2.5s; }
        .particle:nth-child(7) { top: 50%; left: 90%; animation-delay: 0.3s; }
        .particle:nth-child(8) { top: 15%; left: 60%; animation-delay: 0.8s; }
        .particle:nth-child(9) { top: 85%; left: 40%; animation-delay: 1.3s; }
        .particle:nth-child(10) { top: 45%; left: 15%; animation-delay: 1.8s; }
        .particle:nth-child(11) { top: 25%; left: 35%; animation-delay: 2.3s; }
        .particle:nth-child(12) { top: 65%; left: 85%; animation-delay: 2.8s; }

        /* ÎπõÎÇòÎäî Ìö®Í≥º */
        .glow-effect {
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: glowPulse 4s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes glowPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);

            }
        }

        .navigation-hint {

            left: 50%;

            color: #64748B;
            animation: fadeIn 1s ease-out 2s both;
        }
    </style>
</head>

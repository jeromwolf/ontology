<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSS - Slide 8: 3가지 혁신</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+KR:wght@400;600;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            overflow: hidden;
            color: #F8FAFC;
        }

        .container {
            width: 90%;
            max-width: 1200px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        .innovations {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .innovation {
            flex: 1;
            text-align: center;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 40px 30px;
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out;
            animation-fill-mode: both;
            position: relative;
            overflow: hidden;
        }

        .innovation:nth-child(1) {
            animation-delay: 0.1s;
            border-color: #3B82F6;
        }

        .innovation:nth-child(2) {
            animation-delay: 0.3s;
            border-color: #10B981;
        }

        .innovation:nth-child(3) {
            animation-delay: 0.5s;
            border-color: #F59E0B;
        }

        .innovation:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .innovation-icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .innovation:nth-child(1) .innovation-icon { animation-delay: 0s; }
        .innovation:nth-child(2) .innovation-icon { animation-delay: 0.3s; }
        .innovation:nth-child(3) .innovation-icon { animation-delay: 0.6s; }

        .innovation-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .innovation-subtitle {
            font-size: 18px;
            color: #94A3B8;
            margin-bottom: 30px;
        }

        .innovation-detail {
            font-size: 32px;
            font-weight: 900;
            color: #F8FAFC;
            margin-bottom: 10px;
        }

        .innovation-desc {
            font-size: 16px;
            color: #CBD5E1;
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .glow {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KSS의 3가지 혁신</h1>
        
        <div class="innovations">
            <div class="innovation">
                <div class="glow"></div>
                <div class="innovation-icon">🔄</div>
                <h2 class="innovation-title">실시간 업데이트</h2>
                <div class="innovation-subtitle">세계 최초</div>
                <div class="innovation-detail">24시간</div>
                <p class="innovation-desc">최신 기술 발표 후<br>하루 안에 콘텐츠 갱신</p>
            </div>
            
            <div class="innovation">
                <div class="glow"></div>
                <div class="innovation-icon">🎮</div>
                <h2 class="innovation-title">체험형 시뮬레이터</h2>
                <div class="innovation-subtitle">인터랙티브</div>
                <div class="innovation-detail">60개+</div>
                <p class="innovation-desc">직접 만지고 체험하는<br>실습 중심 학습</p>
            </div>
            
            <div class="innovation">
                <div class="glow"></div>
                <div class="innovation-icon">📈</div>
                <h2 class="innovation-title">놀라운 완료율</h2>
                <div class="innovation-subtitle">6배 향상</div>
                <div class="innovation-detail">90%</div>
                <p class="innovation-desc">게임처럼 재미있어서<br>끝까지 완주</p>
            </div>
        </div>
    </div>

    <script>
        document.body.addEventListener('click', function() {
            window.location.href = 'slide-09-demo-intro.html';
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'slide-09-demo-intro.html';
            }
            if (e.key === 'ArrowLeft') {
                window.location.href = 'slide-07-platform-status.html';
            }
        });
    </script>
</body>
</html>

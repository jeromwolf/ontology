<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSS - Slide 6: KSS의 탄생</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Noto+Sans+KR:wght@300;400;600;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            overflow: hidden;
            color: #F8FAFC;
            position: relative;
        }

        .container {
            text-align: center;
            max-width: 1200px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .main-title {
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 30px;
            animation: titleReveal 1s ease-out;
        }

        .kss-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 36px;
            font-weight: 300;
            color: #CBD5E1;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out 0.5s both;
        }

        .experience-showcase {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            margin: 60px 0;
        }

        .experience-card {
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid transparent;
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            animation: cardSlide 0.6s ease-out;
            animation-fill-mode: both;
        }

        .experience-card:nth-child(1) {
            border-color: #3B82F6;
            animation-delay: 0.8s;
        }

        .experience-card:nth-child(2) {
            border-color: #10B981;
            animation-delay: 1s;
        }

        .experience-card:nth-child(3) {
            border-color: #F59E0B;
            animation-delay: 1.2s;
        }

        .experience-card:hover {
            transform: translateY(-10px) scale(1.05);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .card-description {
            font-size: 16px;
            color: #94A3B8;
            line-height: 1.6;
        }

        .before-after {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 60px;
            margin-top: 80px;
            animation: slideUp 1s ease-out 1.8s both;
        }

        .metric {
            text-align: center;
        }

        .metric-label {
            font-size: 20px;
            color: #64748B;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 48px;
            font-weight: 900;
        }

        .before .metric-value {
            color: #EF4444;
        }

        .after .metric-value {
            color: #10B981;
        }

        .arrow {
            font-size: 40px;
            color: #3B82F6;
            animation: arrowPulse 2s ease-in-out infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        /* 배경 애니메이션 */
        .simulation-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.1;
        }

        .sim-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, #3B82F6, transparent);
            animation: lineMove 3s linear infinite;
        }

        .sim-line:nth-child(1) { top: 20%; width: 200px; animation-delay: 0s; }
        .sim-line:nth-child(2) { top: 40%; width: 300px; animation-delay: 1s; }
        .sim-line:nth-child(3) { top: 60%; width: 250px; animation-delay: 2s; }
        .sim-line:nth-child(4) { top: 80%; width: 350px; animation-delay: 0.5s; }

        @keyframes lineMove {
            from { left: -350px; }
            to { left: 100%; }
        }

        @keyframes titleReveal {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes cardSlide {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="simulation-bg">
        <div class="sim-line"></div>
        <div class="sim-line"></div>
        <div class="sim-line"></div>
        <div class="sim-line"></div>
    </div>

    <div class="container">
        <h1 class="main-title">
            <span class="kss-gradient">KSS</span>의 탄생
        </h1>
        <p class="subtitle">"경험을 시뮬레이션하다"</p>
        
        <div class="experience-showcase">
            <div class="experience-card">
                <div class="card-icon">🎮</div>
                <h3 class="card-title">무한한 실험실</h3>
                <p class="card-description">
                    실패해도 괜찮은 가상 환경<br>
                    무제한 시행착오<br>
                    즉각적인 피드백
                </p>
            </div>
            
            <div class="experience-card">
                <div class="card-icon">🚀</div>
                <h3 class="card-title">10년을 10시간에</h3>
                <p class="card-description">
                    실무 경험 압축<br>
                    핵심 시나리오 집중<br>
                    가속 학습 시스템
                </p>
            </div>
            
            <div class="experience-card">
                <div class="card-icon">🧠</div>
                <h3 class="card-title">체화된 지식</h3>
                <p class="card-description">
                    보는 것이 아닌 하는 것<br>
                    근육 기억처럼 각인<br>
                    실무 즉시 적용
                </p>
            </div>
        </div>
        
        <div class="before-after">
            <div class="metric before">
                <div class="metric-label">기존 교육 완료율</div>
                <div class="metric-value">15%</div>
            </div>
            
            <div class="arrow">→</div>
            
            <div class="metric after">
                <div class="metric-label">KSS 완료율</div>
                <div class="metric-value">90%</div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 카운트 애니메이션
        function animateValue(element, start, end, duration) {
            const range = end - start;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                const current = start + (range * progress);
                
                element.textContent = Math.floor(current) + '%';
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            requestAnimationFrame(update);
        }

        // 페이지 로드 후 애니메이션 시작
        setTimeout(() => {
            const afterValue = document.querySelector('.after .metric-value');
            animateValue(afterValue, 15, 90, 2000);
        }, 2000);

        document.body.addEventListener('click', function() {
            window.location.href = 'slide-07-platform-status.html';
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'slide-07-platform-status.html';
            }
            if (e.key === 'ArrowLeft') {
                window.location.href = 'slide-05-mobility-stack.html';
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KSS - Slide 11: 교육의 패러다임 전환</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&family=Noto+Sans+KR:wght@300;400;600;700;900&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            overflow: hidden;
            color: #F8FAFC;
            position: relative;
        }

        .container {
            max-width: 1200px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 60px;
            animation: fadeIn 1s ease-out;
        }

        .highlight {
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .paradigm-shift {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 80px;
            margin: 60px 0;
        }

        .paradigm {
            width: 400px;
            text-align: left;
        }

        .paradigm-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 15px;
            animation: slideIn 0.8s ease-out;
            animation-fill-mode: both;
        }

        .before .paradigm-title {
            color: #64748B;
            animation-delay: 0.3s;
        }

        .after .paradigm-title {
            color: #10B981;
            animation-delay: 0.6s;
        }

        .paradigm-flow {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .before .paradigm-flow {
            border-color: rgba(100, 116, 139, 0.3);
        }

        .after .paradigm-flow {
            border-color: rgba(16, 185, 129, 0.3);
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);
        }

        .flow-step {
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 20px;
            opacity: 0;
            animation: stepAppear 0.5s ease-out forwards;
        }

        .flow-step:nth-child(1) { animation-delay: 0.9s; }
        .flow-step:nth-child(2) { animation-delay: 1.1s; }
        .flow-step:nth-child(3) { animation-delay: 1.3s; }
        .flow-step:nth-child(4) { animation-delay: 1.5s; }

        .step-number {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            flex-shrink: 0;
        }

        .after .step-number {
            background: linear-gradient(135deg, #3B82F6 0%, #10B981 100%);
            color: #0F172A;
        }

        .step-text {
            flex: 1;
        }

        .arrow-transform {
            font-size: 60px;
            color: #3B82F6;
            animation: arrowPulse 2s ease-in-out infinite;
        }

        @keyframes arrowPulse {
            0%, 100% { 
                transform: scale(1) translateX(0);
                opacity: 0.8;
            }
            50% { 
                transform: scale(1.2) translateX(10px);
                opacity: 1;
            }
        }

        .impact-message {
            font-size: 32px;
            font-weight: 700;
            margin-top: 60px;
            color: #F8FAFC;
            animation: slideUp 1s ease-out 2s both;
        }

        .impact-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 40px;
            animation: fadeIn 1s ease-out 2.5s both;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 48px;
            font-weight: 900;
            color: #10B981;
            display: block;
        }

        .stat-label {
            font-size: 18px;
            color: #94A3B8;
            margin-top: 10px;
        }

        /* 배경 효과 */
        .transformation-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0.05;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            border: 2px solid #3B82F6;
            animation: expand 4s ease-out infinite;
        }

        .bg-circle:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-circle:nth-child(2) {
            width: 400px;
            height: 400px;
            bottom: 10%;
            right: 10%;
            animation-delay: 2s;
        }

        @keyframes expand {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(2);
                opacity: 0.5;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes stepAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="transformation-bg">
        <div class="bg-circle"></div>
        <div class="bg-circle"></div>
    </div>

    <div class="container">
        <h1>교육의 <span class="highlight">패러다임 전환</span></h1>
        
        <div class="paradigm-shift">
            <div class="paradigm before">
                <div class="paradigm-title">
                    <span>📚</span>
                    <span>Before: 순차적 학습</span>
                </div>
                <div class="paradigm-flow">
                    <div class="flow-step">
                        <div class="step-number">1</div>
                        <div class="step-text">이론 공부 (6개월)</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-number">2</div>
                        <div class="step-text">실습 기회 찾기</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-number">3</div>
                        <div class="step-text">실무 투입</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-number">4</div>
                        <div class="step-text">경험 축적 (수년)</div>
                    </div>
                </div>
            </div>
            
            <div class="arrow-transform">⚡</div>
            
            <div class="paradigm after">
                <div class="paradigm-title">
                    <span>🚀</span>
                    <span>After: 체험적 학습</span>
                </div>
                <div class="paradigm-flow">
                    <div class="flow-step">
                        <div class="step-number">1</div>
                        <div class="step-text">시뮬레이션 체험</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-number">2</div>
                        <div class="step-text">무한 반복 실습</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-number">3</div>
                        <div class="step-text">즉시 실무 적용</div>
                    </div>
                    <div class="flow-step">
                        <div class="step-number">4</div>
                        <div class="step-text">마스터 레벨 도달</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="impact-message">
            "경험의 민주화"
        </div>
        
        <div class="impact-stats">
            <div class="stat">
                <span class="stat-number">3배</span>
                <div class="stat-label">학습 속도</div>
            </div>
            <div class="stat">
                <span class="stat-number">1/10</span>
                <div class="stat-label">교육 비용</div>
            </div>
            <div class="stat">
                <span class="stat-number">90%</span>
                <div class="stat-label">실무 준비도</div>
            </div>
        </div>
    </div>

    <script>
        // 숫자 애니메이션
        function animateNumber(element, target, suffix = '') {
            const duration = 2000;
            const startTime = performance.now();
            
            function update(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / duration, 1);
                
                if (target.includes('/')) {
                    element.textContent = target;
                } else if (target.includes('배')) {
                    const num = parseInt(target);
                    const current = Math.floor(num * progress);
                    element.textContent = current + '배';
                } else {
                    const num = parseInt(target);
                    const current = Math.floor(num * progress);
                    element.textContent = current + '%';
                }
                
                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }
            
            setTimeout(() => {
                requestAnimationFrame(update);
            }, 2500);
        }

        // 통계 애니메이션 시작
        document.querySelectorAll('.stat-number').forEach(el => {
            animateNumber(el, el.textContent);
        });

        document.body.addEventListener('click', function() {
            window.location.href = 'slide-12-vision.html';
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight' || e.key === ' ') {
                window.location.href = 'slide-12-vision.html';
            }
            if (e.key === 'ArrowLeft') {
                window.location.href = 'slide-10-mobility-module.html';
            }
        });
    </script>
</body>
</html>
